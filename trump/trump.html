<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="trump.css">


    <title>Trump Tweets!!!</title>
</head>
<body>

    <div id="root"></div>
    
    <script type="text/babel">
    
    class Trump extends React.Component {
        
        render(){
            return(
                <div>
                <h1>Making Tweets Great Again!</h1>
                <div className="image">
                <p>{this.state.tweet}</p>
                </div>
                <button onClick={this.handleClick}>TWEET</button>
                </div>
            )
        }

        handleClick = (event) => {
            event.preventDefault()
            this.getTweets()
        }
        state ={
            tweet:'',
        }

        getTweets = () => {
            fetch('https://api.whatdoestrumpthink.com/api/v1/quotes/random')
            .then (res=>res.json())
            .then (data => {
                console.log(data);
                this.setState({tweet:data.message})

                
            })
            .catch(err=>{console.log(err);
            })
        }
        
        componentDidMount(){
            this.getTweets()
        }





    }
    
    
    
    
    
    
    
    ReactDOM.render(<Trump/>,document.getElementById('root'))
    </script>
    
</body>
</html>
